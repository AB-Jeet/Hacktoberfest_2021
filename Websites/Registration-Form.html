<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Boostrap 4 Registration</title>
  </head>
  <body>
   
    <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="text-primary mt-1"></h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Registration Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="col-md-4 mx-auto mt-5">
                <form  class="form-horizontal" action='' method="POST">
                    <fieldset>
                      <div id="legend">
                        <legend class="text-center">Register</legend>
                      </div>
                      <div class="form-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">User Name</label>
                        <div class="controls">
                          <input type="text" id="username" name="username" ngModel placeholder="Enter User Name" class="input-xlarge form-control">
                        </div>
                      </div>
                   
                      <div class="form-group">
                        <!-- E-mail -->
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                          <input type="text" id="email" name="email" ngModel placeholder="Enter Your Email Address" class="input-xlarge form-control">
                        </div>
                      </div>
                   
                      <div class="form-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                          <input type="password" id="password" name="password" ngModel placeholder="Enter Your Password" class="input-xlarge form-control">
                        </div>
                      </div>
                   
                      <div class="form-group">
                        <!-- Password -->
                        <label class="control-label"  for="password_confirm">Confirm Password</label>
                        <div class="controls">
                          <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Your Password" class="input-xlarge form-control">
                     
                        </div>
                      </div>
                   
                      <div class="form-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-success btn-block" type="submit"  [disabled]="registerForm.invalid">Register</button>
                        </div>
                      </div>

                      <div class="form-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn btn-danger btn-block">Clear All</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>

                <div class="form-group">
                    <a class="ml-5">Have an Account ? <span class="text-primary" style="cursor: pointer;">Login from Here
                            !</span> </a>
                </div>

            </div>
            <!-- /.col -->

        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
