<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="start_btn"><button>Start</button></div>

    <div class="info_box">
        <div class="info-title"><span>Rules for Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have only 15 seconds to answer</div>
            <div class="info">2. After selection it cannot be unselected</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz Started</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>

       
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Quiz Compleated!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Restart</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <script src="questions.js"></script>

    <script src="function.js"></script>

</body>
</html>
</html>
